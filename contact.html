  <script>
    window.addEventListener("DOMContentLoaded", function () {
      if (typeof emailjs !== "undefined") {
        // Tvoj PUBLIC KEY (dobar je da ostane ovde)
        emailjs.init("Vq7cq8cnntN8fogrr");

        const form = document.getElementById("contact-form");
        const message = document.getElementById("form-message");
        const btn = document.getElementById("submit-btn");

        if (form) {
          form.addEventListener("submit", function (e) {
            e.preventDefault();

            // Honeypot
            const honeypot = form.querySelector("input[name='honeypot']");
            if (honeypot && honeypot.value !== "") {
              message.innerText = "‚ùå Submission rejected.";
              message.style.color = "#dc3545";
              return;
            }

            // Podesi Reply-To da bude email klijenta
            const emailField = form.querySelector("input[name='from_email']");
            const replyToField = form.querySelector("#reply_to");
            if (replyToField && emailField) replyToField.value = emailField.value;

            // Default subject ako je prazno
            const subjectField = form.querySelector("input[name='subject']");
            if (subjectField && subjectField.value.trim() === "") {
              subjectField.value = "New message from IV Clean website";
            }

            btn.disabled = true;
            btn.innerText = "Sending...";

            // Po≈°alji kroz EmailJS
            emailjs.sendForm("service_biv62fe", "template_9vizy8e", form)
              .then(() => {
                message.innerText = "‚úÖ Message sent successfully!";
                message.style.color = "#28a745";
                btn.innerText = "Send Message";
                btn.disabled = false;
                form.reset();
              }, (error) => {
                message.innerText = "‚ùå Failed to send message. Try again later.";
                message.style.color = "#dc3545";
                btn.innerText = "Send Message";
                btn.disabled = false;
                console.error("EmailJS error:", error);
              });
          });
        }
      } else {
        console.error("EmailJS SDK not loaded properly.");
      }
    });


  </script>
